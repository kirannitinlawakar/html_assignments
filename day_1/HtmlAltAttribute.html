<!DOCTYPE html>
<html>
    <body>
        <h2>alt, height, width attributes</h2>
        <p>The alt attribute reflect the info about image, so user who cannot see the image get an understanding of what the image contain.</p>
        <p>Width and height attributes define the width and height of image respectively.</p>
        <img src="Computer-Image.jpg" alt="Computer Image" width="500" height="600">
    </body>
</html>
