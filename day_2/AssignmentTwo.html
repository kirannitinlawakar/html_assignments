<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="StyleAssignmentTwo.css">
        <script src="https://kit.fontawesome.com/397bc19533.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
        <div class="container">
            <div class="left-profile">
                <img class="profile-pic" src="dimg.jpg">
                <div class="title">
                    <h3><b>MetaMask</b></h3>
                    <div class="sub-title">
                        <p><b>@metamask</b></p>
                    </div>
                    <div class="bio">
                        <div>MetaMask brings Ethereum to</div> 
                        <div>your web browser</div>
                    </div>
                    <div class="icons">
                        <i class="fa-brands fa-linkedin"></i>
                        <i class="fa-brands fa-square-twitter"></i>
                        <i class="fa-brands fa-square-facebook"></i>
                        <i class="fa-brands fa-square-instagram"></i>
                    </div>
                </div>
                
            </div>
            <div class="right-profile">
                <div class="desc">
                    <div class="org-info">
                      <p>6/8 Organizations</p>
                      <img class="info" src="ic.png">
                    </div>
                    <!-- <label for="file">File progress:</label> -->
                    <progress class="file" max="100" value="70"> 70% </progress>
                </div>
                <div class="bottom-profile">
                    <b>4K </b>Followers
                </div>
                <div class="bottom-profile-two">
                    <button style="background-color: navy; color: white;">Follow</button>
                </div>
            </div>
            
                
        </div>
    </body>
</html>
