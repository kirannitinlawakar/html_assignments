<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="StyleAssignmentOne.css">
        <script src="https://kit.fontawesome.com/397bc19533.js" crossorigin="anonymous"></script>
        <style>
            img{
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
      <div class="containerone">
        <div class="main">
            <div class="pwd">
               <h2>Enter your password</h2>
            </div>
            <div class="profile">
                <div class="image-container">
                   <img src="dimg.jpg" alt="Computer-Image" style="width: 80px;" >
                </div>
                <div class="flexContainer">
                    <div class="flex-item">Business Account</div>
                    <div><b>Sarah Bills</b></div>
                </div>
            </div>
            <div class="input-form">
                <form action="#" method="post">
                    <div class="container">
                        <i class="fa-solid fa-lock"></i>
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>
                        <i class="fa-light fa-eye-slash"></i>
                        <div class="vis">
                            <div class="flex-itemone">
                              <input type="checkbox" name="checkbox" id="toggle">
                              <label for="toggle" class="switch"></label>
                            </div>
                            <div class="flex-itemtwo"></div>
                            <input type="button" class="button" value="Countinue">
                            </div>
                        </div> 
                        
                    </div>    
                </form>
                <div class="link-margin">
                    <a href="https://www.w3schools.com"><u>Reset password</u></a>
                 </div>
            </div>
            
        </div>
      </div> 
    </body>
</html>
